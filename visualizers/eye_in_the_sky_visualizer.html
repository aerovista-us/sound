<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eye in the Sky – Horizon Aerial & Visual</title>
  <style>
    body {
      margin: 0;
      background-color: #000c1f;
      color: #d4e7ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .visualizer-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      border: 2px solid #00bfff;
      padding: 2rem;
      box-shadow: 0 0 25px #00bfff;
      background: rgba(0, 12, 31, 0.95);
    }
    .track-art {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border: 2px solid #00bfff;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      text-align: center;
      margin-bottom: 2rem;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="visualizer-container">
    <img class="track-art" src="eye_in_the_sky_art.png" alt="Eye in the Sky Track Art">
    <h1>Eye in the Sky</h1>
    <h2>Horizon Aerial & Visual – AeroVista</h2>
    <audio controls autoplay loop>
      <source src="eye_in_the_sky_track.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
