<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lines of Power – Nexus TechWorks</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #00ffe0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .visualizer-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      border: 2px solid #00ffe0;
      padding: 2rem;
      box-shadow: 0 0 15px #00ffe0;
      background: rgba(0, 0, 0, 0.8);
    }
    .track-art {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border: 2px solid #00ffe0;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      text-align: center;
      margin-bottom: 2rem;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="visualizer-container">
    <img class="track-art" src="A_digital_painting_titled_\"Lines_of_Power_–_Nexus_.png" alt="Lines of Power Track Art">
    <h1>Lines of Power</h1>
    <h2>Nexus TechWorks – AeroVista</h2>
    <audio controls autoplay loop>
      <source src="lines_of_power_track.mp3" type="audio/mpeg">
