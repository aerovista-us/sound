<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Eye in the Sky – Horizon Aerial &amp; Visual
  </title>
  <style>
   body {
      margin: 0;
      background-color: #000c1f;
      color: #d4e7ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .visualizer-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      border: 2px solid #00bfff;
      padding: 2rem;
      box-shadow: 0 0 25px #00bfff;
      background: rgba(0, 12, 31, 0.95);
    }
    .track-art {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border: 2px solid #00bfff;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      text-align: center;
      margin-bottom: 2rem;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
 </head>
 <body>
  <div class="visualizer-container">
   <img alt="Sub Below Sea Level Track Art" class="track-art" src="sub_below_sea_level_art.png"/>
   <h1>
    Sub Below Sea Level
   </h1>
   <h2>
    EchoVerse Audio – AeroVista
   </h2>
   <audio autoplay="" controls="" loop="">
    <source src="sub_below_sea_level_track.mp3" type="audio/mpeg"/>
    Your browser does not support the audio element.
   </audio>
  </div>
 </body>
</html>
